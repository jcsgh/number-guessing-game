<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Guess The Number</title>
</head>
<body>
    
    <header>
        <h1>Guess The Number</h1>
    </header>
   
    <div id="gamediv">
        <div id="round">Round: </div>
        <br>
        <div id="playerScore">Player Score: </div>
        <div id="computerScore">Computer Score: </div>
        <div id="computerStatus"></div>
        <br>
        <label for="guessNumber" id="guessLabel">Enter a number:</label>
        <input type="form" name="guessInput" id="guessInput" required>
        <button for="guessInput" type="submit" id="guessBtn">Guess</button>
        <div id="higherOrLower"></div>
        <button id="yes">Yes</button>
        <button id="no">No</button>
        <br><br>
        <button id="playBtn">Play</button>
        <button id="rulesBtn">How To Play</button>
        <div id="rules"></div>
    </div>

    <video id="videoBG" poster="poster.png" muted loop autoplay>
        <source src="numbers.mp4" type="video/mp4">
    </video>

    <script src="script.js"></script>
</body>
</html>
