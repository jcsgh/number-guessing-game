<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Guess The Number</title>
</head>
<body>
    <div id="gamediv">
        
        <h1>Guess The Number</h1>
        <br>
        <div>Guess a number between 1 - 100</div>
        <div>First to 5 wins</div>
        <br>
        <div id="playerScore">Player Score:</div>
        <div id="computerScore">Computer Score:</div>
        <br>
        <label for="guessNumber" id="guessLabel">Guess Number:</label>
        <input type="text" id="guessInput">
        <br><br>
        <button id="playBtn">Play</button>
        <button id="rulesBtn">How To Play</button>
        <div id="rules"></div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
