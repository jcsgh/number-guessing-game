<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Guess The Number</title>
</head>
<body>
    <div id="gamediv">
        <h1>Guess The Number</h1>
        <div id="round">Round: </div>
        <br>
        <div id="winStreak">Win Streak: </div>
        <br>
        <div id="playerScore">Player Score: </div>
        <br>
        <div id="computerScore">Computer Score: </div>
        <br>
        <div id="computerStatus"></div>
        <br>
        <label for="guessNumber" id="guessLabel">Enter a number:</label>
        <input type="form" name="guessInput" id="guessInput">
        <br><br>
        <button for="guessInput" type="submit" id="guessBtn" onclick="playBtnClick()">Guess</button>
        <div id="higherOrLower"></div>
        <button id="yes" onclick="playBtnClick()">Yes</button>
        <button id="no" onclick="playBtnClick()">No</button>
        <button id="playBtn" onclick="playBtnClick()">Play</button>
        <button id="rulesBtn" onclick="playBtnClick()">How To Play</button>
        <div id="rules"></div>
    </div>

    <video id="videoBG" poster="poster.png" muted loop autoplay>
        <source src="numbers.mp4" type="video/mp4">
    </video>

    <script src="script.js"></script>
</body>
</html>
